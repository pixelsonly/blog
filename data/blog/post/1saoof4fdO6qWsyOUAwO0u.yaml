:body: "Often times I'll find myself wanting to verify CORS headers on a specific
  static resource, for example, a webfont.\n\nConsider the following command:\n\n{%
  highlight bash %}\n$ curl -I -s -X GET -H \"Origin: pixelsonly.com\" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/fonts/FontAwesome.otf\n{%
  endhighlight %}\n\nIn the above example I'm asking cURL to return the document head
  of the specified resource via a GET request. Here's the output:\n\n{% highlight
  bash %}\nHTTP/1.1 200 OK\nServer: cloudflare-nginx\nDate: Thu, 22 Oct 2015 21:15:04
  GMT\nContent-Type: application/font-sfnt\nContent-Length: 106260\nConnection: keep-alive\nLast-Modified:
  Wed, 29 Jul 2015 11:33:54 GMT\nExpires: Tue, 11 Oct 2016 21:15:04 GMT\nCache-Control:
  public, max-age=30672000\nAccess-Control-Allow-Origin: *\nCF-Cache-Status: HIT\nAccept-Ranges:
  bytes\nCF-RAY: 2398372a295028ca-SJC\n{% endhighlight %}\n\nThis is especially helpful
  when working with webfonts served from content delivery networks. To make things
  even easier and a little more [DRY](https://en.wikipedia.org/wiki/Don%27t_repeat_yourself)
  you can add the following function to your ZSH or Bash profile.\n\n{% highlight
  bash %}\ncorscheck() {\n\tcurl -I -s -X GET -H \"Origin: $1\" $2\n}\n{% endhighlight
  %}\n\nThe first argument will be the domain that will be making the request and
  the second is the URL of the resource in question.\n"
