  Soon after falling head over heals for [Sketch 3+](http://bohemiancoding.com/sketch/) I created a Symbol library for [Font Awesome 4.4.0](http://fortawesome.github.io/Font-Awesome/). I hope you find it as useful as I have.

  [Download from GitHub](https://github.com/pixelsonly/font-awesome-sketch-symbols) or [Skech App Resources](http://www.sketchappsources.com/free-source/1386-font-awesome-sketch-symbols-freebie-resource.html)

